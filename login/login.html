<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tourism Admin Management System</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">T</div>
                <h1 class="login-title">Tourism Admin</h1>
                <p class="login-subtitle">Management System</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username / Email</label>
                    <div class="form-icon email">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control" 
                            placeholder="Enter your username or email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-icon password">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary login-button">Login</button>
            </form>
        </div>
    </div>

    <script src="../api-service.js"></script>
    <script src="login.js"></script>
</body>
</html>
